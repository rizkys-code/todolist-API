<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 420px;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
    }

    .add-btn {
      background: #4f46e5;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid #4f46e5;
    }

    .dot.done {
      background: #22c55e;
      border-color: #22c55e;
    }

    .title.done {
      text-decoration: line-through;
      color: gray;
    }

    .actions {
      display: flex;
      gap: 6px;
    }

    .edit-btn {
      background: #f59e0b;
      color: white;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
    }

    .empty {
      text-align: center;
      color: gray;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>üìù Todo App</h1>

  <form id="todoForm">
    <input id="title" placeholder="Tambah todo..." required />
    <button class="add-btn">Add</button>
  </form>

  <ul id="todoList"></ul>
</div>

<script>
  const API_URL = 'http://localhost:4000/todo'
  const todoList = document.getElementById('todoList')
  const form = document.getElementById('todoForm')
  const titleInput = document.getElementById('title')

  // =====================
  // GET TODOS
  // =====================
  async function getTodos() {
    try {
      const res = await fetch(API_URL)
      const result = await res.json()

      console.log('API RESPONSE:', result) // DEBUG WAJIB

      const todos = result.data

      todoList.innerHTML = ''

      if (!Array.isArray(todos) || todos.length === 0) {
        todoList.innerHTML = `<li class="empty">Belum ada todo</li>`
        return
      }

      todos.forEach(todo => {
        const li = document.createElement('li')

        li.innerHTML = `
          <div class="left">
            <div class="dot ${todo.status === 1 ? 'done' : ''}"></div>
            <span class="title ${todo.status === 1 ? 'done' : ''}">
              ${todo.title}
            </span>
          </div>
          <div class="actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        `

        // TOGGLE STATUS
        li.querySelector('.left').onclick = () => {
          updateStatus(todo.id, todo.status === 1 ? 0 : 1)
        }

        // EDIT TITLE
        li.querySelector('.edit-btn').onclick = () => {
          const newTitle = prompt('Edit title', todo.title)
          if (newTitle) updateTitle(todo.id, newTitle)
        }

        // DELETE
        li.querySelector('.delete-btn').onclick = () => {
          if (confirm('Yakin hapus todo ini?')) deleteTodo(todo.id)
        }

        todoList.appendChild(li)
      })
    } catch (err) {
      console.error(err)
      todoList.innerHTML = `<li class="empty">Gagal load data</li>`
    }
  }

  // =====================
  // CREATE
  // =====================
  form.addEventListener('submit', async e => {
    e.preventDefault()

    await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title: titleInput.value })
    })

    titleInput.value = ''
    getTodos()
  })

  // =====================
  // UPDATE TITLE (PUT)
  // =====================
  async function updateTitle(id, title) {
    await fetch(`${API_URL}/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title })
    })
    getTodos()
  }

  // =====================
  // UPDATE STATUS (PATCH)
  // =====================
  async function updateStatus(id, status) {
    await fetch(`${API_URL}/${id}`, {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status })
    })
    getTodos()
  }

  // =====================
  // DELETE
  // =====================
  async function deleteTodo(id) {
    await fetch(`${API_URL}/${id}/delete`, {
      method: 'DELETE'
    })
    getTodos()
  }

  getTodos()
</script>

</body>
</html>
